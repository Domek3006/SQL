<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>
<body>
<div class="w3-panel w3-gray">
    <h1 class="w3-text-black" style="text-shadow:1px 1px 0 #444">
        <b>Zmodyfikuj Gościa</b>
    </h1>
</div>
<form action="#" th:action="@{/upGuest}" class="w3-container" method="post" th:object="${guest}">
    <label for="name" class="w3-text-indigo"><b>Nazwisko gościa</b></label>
    <input class="w3-input w3-border" type="text" id="name" th:field="*{name}" th:placeholder="${oldName}"/>
    <label for="reserved" class="w3-text-indigo"><b>Data rezerwacji</b></label>
    <input class="w3-input w3-border" type="date" id="reserved" th:field="*{reserved}" th:placeholder="${oldReserved}"/>
    <label for="winnings" class="w3-text-indigo"><b>Wygrane</b></label>
    <input class="w3-input w3-border" type="number" step="0.01" id="winnings" th:field="*{winnings}" th:placeholder="${oldWinnings}"/>
    <div class="w3-padding-16">
        <input type="submit" class="w3-btn w3-gray w3-padding" value="Zmień"/>
        <a href="../guests" class="w3-btn w3-gray w3-padding">Wróć</a>
    </div>
</form>
</body>
</html>
