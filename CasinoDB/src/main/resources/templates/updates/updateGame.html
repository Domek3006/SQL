<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>
<body>
<div class="w3-panel w3-gray">
    <h1 class="w3-text-black" style="text-shadow:1px 1px 0 #444">
        <b>Zmodyfikuj Grę</b>
    </h1>
</div>
<form action="#" th:action="@{/upGame}" class="w3-container" method="post" th:object="${game}">
    <label for="name" class="w3-text-indigo"><b>Nazwa gry</b></label>
    <input class="w3-input w3-border" type="text" id="name" th:field="*{name}" th:placeholder="${oldName}"/>
    <label for="type" class="w3-text-indigo"><b>Typ</b></label>
    <input class="w3-input w3-border" type="text" id="type" th:field="*{type}" th:placeholder="${oldType}"/>
    <label for="income" class="w3-text-indigo"><b>Przychód</b></label>
    <input class="w3-input w3-border" type="number" step="0.01" id="income" th:field="*{income}" th:placeholder="${oldIncome}"/>
    <div class="w3-padding-16">
        <input type="submit" class="w3-btn w3-gray w3-padding" value="Zmień"/>
        <a href="../games" class="w3-btn w3-gray w3-padding">Wróć</a>
    </div>
</form>
</body>
</html>
