<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
  <meta charset="UTF-8">
  <title>Update Form</title>
</head>
<body>
<div class="w3-panel w3-gray">
  <h1 class="w3-text-black" style="text-shadow:1px 1px 0 #444">
    <b>Zmodyfikuj Dłużnika</b>
  </h1>
</div>
<form action="#" th:action="@{/upDebtor}" class="w3-container" method="post" th:object="${debtor}">
  <label for="debt" class="w3-text-indigo"><b>Dług</b></label>
  <input class="w3-input w3-border" type="number" id="debt" th:field="*{debt}" th:placeholder="${oldDebt}"/>
  <label for="part" class="w3-text-indigo"><b>Rata</b></label>
  <input class="w3-input w3-border" type="number" id="part" th:field="*{part}" th:placeholder="${oldPart}"/>
  <label for="next" class="w3-text-indigo"><b>Data następnej raty</b></label>
  <input class="w3-input w3-border" type="date" id="next" th:field="*{next}" th:placeholder="${oldNext}"/>
  <div class="w3-padding-16">
    <input type="submit" class="w3-btn w3-gray w3-padding" value="Zmień"/>
    <a href="../debtors" class="w3-btn w3-gray w3-padding">Wróć</a>
  </div>
</form>
</body>
</html>
