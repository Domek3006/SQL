<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>
<body>
<div class="w3-panel w3-gray">
    <h1 class="w3-text-black" style="text-shadow:1px 1px 0 #444">
        <b>Zmodyfikuj Kasyno</b>
    </h1>
</div>
<form action="#" th:action="@{/upCas}" class="w3-container" method="post" th:object="${casino}">
    <label for="name" class="w3-text-indigo"><b>Nazwa kasyna</b></label>
    <input class="w3-input w3-border" type="text" id="name" th:field="*{name}" th:placeholder="${oldName}">

    <label for="city" class="w3-text-indigo"><b>Miasto</b></label>
    <input class="w3-input w3-border" type="text" id="city" th:field="*{city}" th:placeholder="${oldCity}">

    <label for="seats" class="w3-text-indigo"><b>Liczba miejsc</b></label>
    <input class="w3-input w3-border" type="number" id="seats" th:field="*{seats}" th:placeholder="${oldSeats}">

    <div th:if="${#fields.hasErrors('global')}">
        <h3>Nie udało się zmodyfikować rekordu, z powodu błędów:</h3>
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"
           class="error" />
    </div>

    <div class="w3-padding-16">
        <input type="submit" class="w3-btn w3-gray w3-padding" value="Zmień"/>
        <a href="../casinos" class="w3-btn w3-gray w3-padding">Wróć</a>
    </div>
</form>
</body>
</html>
