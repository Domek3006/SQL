<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <meta charset="UTF-8">
    <title>Input Form</title>
</head>
<body>
<div class="w3-panel w3-gray">
    <h1 class="w3-text-black" style="text-shadow:1px 1px 0 #444">
        <b>Dodaj Nową Recenzję</b>
    </h1>
</div>
<form action="#" th:action="@{/insRev}" class="w3-container" method="post" th:object="${review}">
    <label for="desc" class="w3-text-indigo"><b>Opis</b></label>
    <input class="w3-input w3-border" type="text" id="desc" th:name="desc" th:field="*{desc}">

    <label for="stars" class="w3-text-indigo"><b>Ocena</b></label>
    <input class="w3-input w3-border" type="number" id="stars" th:name="stars" th:field="*{stars}">

    <div class="w3-padding-16">
        <label for="id" class="w3-text-indigo"><b>Wybierz gościa</b></label>
        <select class="w3-select" name="id" id="id" th:field="*{id_g}">
            <option th:each="guest : ${guests}" th:value="${guest.id}" th:text="${guest.name}"></option>
        </select>
    </div>

    <div th:if="${#fields.hasErrors('global')}">
        <h3>Nie udało się dodać rekordu, z powodu błędów:</h3>
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"
           class="error" />
    </div>

    <div class="w3-padding-16">
        <input type="submit" class="w3-btn w3-gray w3-padding" value="Dodaj"/>
        <a href="../reviews" class="w3-btn w3-gray w3-padding">Wróć</a>
    </div>
</form>
</body>
</html>
