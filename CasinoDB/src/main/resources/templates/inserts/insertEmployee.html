<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <meta charset="UTF-8">
    <title>Input Form</title>
</head>
<body>
<div class="w3-panel w3-gray">
    <h1 class="w3-text-black" style="text-shadow:1px 1px 0 #444">
        <b>Dodaj Nowego Pracownika</b>
    </h1>
</div>
<form action="#" th:action="@{/insEmp}" class="w3-container" method="post" th:object="${employee}">
    <label for="name" class="w3-text-indigo"><b>Nazwisko</b></label>
    <input class="w3-input w3-border" type="text" id="name" th:name="name" th:field="*{name}">

    <label for="salary" class="w3-text-indigo"><b>Płaca</b></label>
    <input class="w3-input w3-border" type="number" step="0.01" id="salary" th:name="salary" th:field="*{salary}">

    <div class="w3-padding-16">
    <label for="function" class="w3-text-indigo"><b>Funkcja sprawowana</b></label>
        <select class="w3-select" id="function" th:name="function" th:field="*{function}">
            <option th:value="ZARZĄDCA" th:text="ZARZĄDCA"></option>
            <option th:value="BARMAN" th:text="BARMAN"></option>
            <option th:value="KELNER" th:text="KELNER"></option>
            <option th:value="'SZEF KUCHNI'" th:text="'SZEF KUCHNI'"></option>
            <option th:value="SPRZĄTACZ" th:text="SPRZĄTACZ"></option>
            <option th:value="ADMINISTRACJA" th:text="ADMINISTRACJA"></option>
            <option th:value="OCHRONA" th:text="OCHRONA"></option>
            <option th:value="OBSŁUGA" th:text="OBSŁUGA"></option>
        </select>
    </div>

    <label for="ends" class="w3-text-indigo"><b>Koniec umowy dnia</b></label>
    <input class="w3-input w3-border" type="date" id="ends" th:name="ends" th:field="*{ends}">

    <div class="w3-padding-16">
        <label for="id" class="w3-text-indigo"><b>Wybierz kasyno</b></label>
        <select class="w3-select" name="id" id="id" th:field="*{id_cas}">
            <option th:each="casino : ${casinos}" th:value="${casino.id_cas}" th:text="${casino.name}"></option>
        </select>
    </div>

    <div th:if="${#fields.hasErrors('global')}">
        <h3>Nie udało się dodać rekordu, z powodu błędów:</h3>
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"
           class="error" />
    </div>

    <div class="w3-padding-16">
        <input type="submit" class="w3-btn w3-gray w3-padding" value="Dodaj"/>
        <a href="../employees" class="w3-btn w3-gray w3-padding">Wróć</a>
    </div>
</form>
</body>
</html>
